<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>H I B D I S</title>
</head>

<body>
    <div class="sidebar">
        <div class="speakNot">
            <h4 id="SpeakNoth4">Don't wanna speak, no problem, type in here</h4>
            <input type="text" id="SpeakNotInp" placeholder="Give me a Command">
            <input type="submit" id="SpeakNotBtn">
            
        </div>
    </div>
    <img src="https://cliply.co/wp-content/uploads/2021/03/452103783_ARROW_SW_BLACK_400.png" id="arrowGif">
    <button class="btn btn-sm btn-warning" id="HelpNextBtn">Next</button>
    <h5 id="theArrowh5">Don't wanna speak?</h5>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Submission Succesfull</strong> your Command was just submitted Succesfully, you might wanna try it out!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="my-2 text-center">This is your AI assistant, HIBDIS</h1>
    <div class="container">
        <button class="btn btn-lg btn-primary my-3 mx-3" id="startbtn">Wake up</button>
        <button class="btn btn-lg btn-primary my-3 mx-3" id="stopbtn">Take a nap</button>
        <button class="btn btn-lg btn-warning my-3 mx-3" id="addTranscriptBtn">Add a Command</button>
        <button class="btn btn-lg btn-secondary my-3" id="HelpBtn">Help?</button>
        <img src="https://media3.giphy.com/media/1f77wgywgRyolfik4y/giphy.gif" id="HelpGif">
        <!-- <button class="btn btn-primary my-3" id="speakbtn">Speak</button> -->
        <input type="text" id="TranscriptInp" placeholder="Add a command">
        <input type="text" id="ResponseInp" placeholder="Add a Response">
        <input type="submit" value="Submit" id="SubmitResponse">
        <!-- <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button> -->
    </div>

    <div class="machine">
        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <img src="" id="weatherIcon">
            <p id="Otemp"></p>
            <p id="feels_like_temp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
        </div>
    </div>
    <div class="hibdisForm Middle">
        <label for="">Your name</label>
        <input class="form-control" style="width: 400px; " type="text">
        <br>
        <label for="">Your bio</label>
        <input class="form-control" style="width: 400px; " type="text">
        <br>
        <label for="">Your github profile</label>
        <input class="form-control" style="width: 400px; " type="text">
        <br>
        <label for="">Your instagram profile</label>
        <input class="form-control" style="width: 400px; " type="text">
        <br>
        <label for="">Your location</label>
        <input class="form-control" style="width: 400px; " type="text">
        <br>
        <label for="">Your linked in profile</label>
        <input class="form-control" style="width: 400px; " type="text">
        <br>
        <button class="btn btn-primary my-2" id="submit">Submit</button>
    </div>
    <input type="time" id="timeinp">
    <input type="text" id="alarmTitle">
    <input type="submit" class="btn btn-primary" value="Set" id="timebtn">
    <center>
        <img src="gif1.gif" alt="">
    </center>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
